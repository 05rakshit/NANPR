<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Plate Recognition</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4" style="font-family: 'Great Vibes', cursive; font-size: 3rem;">
            <i class="fa-solid fa-car-side text-primary"></i> Number Plate Recognition
        </h1>

        <!-- Image Upload -->
        <div class="card shadow-sm p-4 mb-4">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">
                        <i class="fa-solid fa-image"></i> Upload Vehicle Image:
                    </label>
                    <input type="file" name="image" id="image" class="form-control" accept="image/*" capture="environment">
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fa-solid fa-upload"></i> Submit
                </button>
            </form>
        </div>

        <!-- OR separator -->
        <div class="text-center mb-3">
            <span class="badge bg-secondary">OR</span>
        </div>

        <!-- Manual Number Input -->
        <div class="card shadow-sm p-4">
            <form id="number-form">
                <div class="mb-3">
                    <label for="number" class="form-label">
                        <i class="fa-solid fa-keyboard"></i> Enter Vehicle Number:
                    </label>
                    <input type="text" id="number" name="number" class="form-control" placeholder="e.g. DL5CA1234">
                </div>
                <button type="submit" class="btn btn-success w-100">
                    <i class="fa-solid fa-magnifying-glass"></i> Check
                </button>
            </form>
        </div>

        <!-- Result Section -->
        <div id="result" class="mt-4">
            <!-- This will be dynamically populated by JS -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
